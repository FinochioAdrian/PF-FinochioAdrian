    <main>
      <section class="container-fluid my-10">
        <div class="card my-3 mx-md-5">
          <div class="row g-0">
            <div class="col-md-6 p-2">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d907.2689501615893!2d-70.60897027881582!3d-38.06809815147257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1688967313540!5m2!1ses!2sar"
                class="col-12 contacto_map"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <form
                  class="mb-3 form-floating"
                  method="post"
                  name="form__AbitiUsati-contacto"
                  id="form__AbitiUsati-contacto"
                  netlify
                >
                  <fieldset>
                    <legend class="mb-4">Ponte en contacto con nosotros</legend>

                    <div class="mb-3 form-floating">
                      <input
                        required
                        type="text"
                        class="form-control"
                        id="form-name"
                        placeholder="Nombre"
                        name="nombre"
                      />
                      <label for="form-name" class="form-label">Nombre</label>
                    </div>

                    <div class="mb-3 form-floating">
                      <input
                        required
                        type="text"
                        class="form-control"
                        id="apellido"
                        placeholder="Apellido"
                        name="apellido"
                      />
                      <label for="apellido" class="form-label">Apellido</label>
                    </div>

                    <div class="mb-3 form-floating">
                      <input
                        required
                        type="email"
                        class="form-control"
                        id="form-email"
                        aria-describedby="emailHelp"
                        placeholder="email"
                        name="email"
                      />
                      <label for="form-email" class="form-label"
                        >Correo electrónico</label
                      >
                      <div id="emailHelp" class="form-text">
                        Nunca compartiremos su correo electrónico con nadie más.
                      </div>
                      
                    
                    </div>
                    <div class="mb-3 form-floating">
                      <textarea
                        required
                        class="form-control"
                        placeholder="Deja tu cometario aquí"
                        id="floatingTextarea"
                        name="mensaje"
                        cols="30" rows="7"
                      ></textarea
                      ><label for="floatingTextarea"
                        >Deja tu Mensaje aquí....</label
                      >
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" value="terminos" id="terminos" required>
                      <label class="form-check-label" for="terminos">
                        Aceptar los <a href="#">Términos y condiciones</a> para el procesamiento de mi información perosnal.
                      </label>
                    </div>
                  </fieldset>
                  <div class="row justify-content-around">
                    <button
                     
                      class="btn btn-info col-12 col-md-3"
                      type="submit"
                      name="eviar"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-envelope-at-fill"

                      Enviar Correo
                    </button>

                    <button
                      type="button"
                      class="btn btn-success col-12 col-md-3 btn-whatsapp"
                      onclick="enviarWhatsApp(event)"
                    >

                        width="20"

                        ></path>
